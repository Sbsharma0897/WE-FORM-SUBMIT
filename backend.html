<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="navbar">
        <div><a href="frontend.html">FrontEnd</a></div>
        <div><a href="backend.html">Backend</a></div>
    </div>
    <form id="investor">
        <input type="text" placeholder="Enter Image URL" id="imageperson">
        <input type="text" placeholder="Enter Investor name" id="name">
        <input type="text" placeholder="role" id="role">
        <input type="text" placeholder="company logo url" id="imagecompany">
        <input type="submit">
    </form>
</body>
</html>

<script>
    var form=document.querySelector("#investor")
    form.addEventListener("submit",store)
    var arraydata=JSON.parse(localStorage.getItem("Investordata")) || []
   
    function store()
    {
        event.preventDefault()
        var obj={

            imageperson:form.imageperson.value,
            name:form.name.value,
            role:form.role.value,
            imagecompany:form.imagecompany.value
        }
        arraydata.push(obj);
        localStorage.setItem("Investordata",JSON.stringify(arraydata));
       
        

       

    }
    
    
</script>
