<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="navbar">
        <div><a href="frontend.html">FrontEnd</a></div>
        <div><a href="backend.html">Backend</a></div>
    </div>
    <h1 class="heading">Stratgiv Investor</h1>
    <div class="container">

    </div>
    
    
</body>
</html>
<script>
    var investordata=JSON.parse(localStorage.getItem("Investordata"));
    
    investordata.forEach(function(elem)
    { 
    var box=document.createElement("div")

    var invespic=document.createElement("img")
    invespic.setAttribute("src",elem.imageperson) 
    invespic.setAttribute("class","personpic")

    var invesname=document.createElement("h3")
    invesname.innerText=elem.name

    var invespos=document.createElement("p")
    invespos.innerText=elem.role

    var inveslogo=document.createElement("img")
    inveslogo.setAttribute("src",elem.imagecompany)

    box.append(invespic,invesname,invespos,inveslogo)
    document.querySelector(".container").append(box)
})

</script>
